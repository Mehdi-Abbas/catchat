<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,  user-scalable=no">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/signup.js" defer></script>
    <link rel="apple-touch-icon" sizes="180x180" href="./images/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./images/favicon_io/favicon-16x16.png">
    <link rel="manifest" href="./images/favicon_io/site.webmanifest">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta name="theme-color" content="rgb(130, 19, 126)" />
    <title>Catchat | Signup</title>
</head>

<body>
    <div class="container my-5 full-view">
        <h1 class="hero">Enter your details to create an account</h1>
        <form action="">
            <input type="text" name="username" id="username" placeholder="Enter a username"><br>
            <div class="pass">
                <input type="password" name="password" id="password" placeholder="Choose a password">
                <i id="showPass" class="fa fa-eye" aria-hidden="true"></i>
            </div>
        </form>
        <button class="btn my-25" id="signup">Create account</button>
        <p>Already have an account? <a href="login.html">Login</a></p>

    </div>
</body>

</html>
